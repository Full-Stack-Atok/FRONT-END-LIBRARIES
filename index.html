<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Font Awesome  -->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          rel="stylesheet">
        <style>
            h2 {
              font-family: Lobster, Monospace;
            }

            .thick-green-border {
              border-color: green;
              border-width: 10px;
              border-style: solid;
              border-radius: 50%;
            }
          </style>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
          <main>
            <div class="container-fluid">
  
              <div class="container">
                <div class="row">
                  <div class="col-sm-8">
                    <h2 class="text-primary text-center">CatPhotoApp</h2>
                  </div>
                  <div class="col-sm-4">
                    <a href="#">
                      <img class="img-responsive thick-green-border d-block" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
                    </a>
                  </div>
                </di>
              </div>
          
              <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="img-responsive d-block mt-3" alt="Three kittens running towards the camera.">
          
              <div class="container">
                <div class="row">
                <!-- Like Button -->
                <div class="col-12 col-sm-4 mb-3">
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary"><i class="fas fa-thumbs-up"></i> Like</button>
                  </div>
                </div>
              
                <!-- Info Button -->
                <div class="col-12 col-sm-4 mb-3">
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-info"><i class="fas fa-info-circle"></i> Info</button>
                  </div>
                </div>

                <!-- Delete Button -->
                <div class="col-12 col-sm-4 mb-3">
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
                  </div>
                </div>
              </div>
            </div>
            
            <p>Things cats <span class="text-danger">love</span>:</p>
            <ul>
              <li>cat nip</li>
              <li>laser pointers</li>
              <li>lasagna</li>
            </ul>
            <p>Top 3 things cats <span class="text-danger">hate</span>:</p>
            <ol>
              <li>flea treatment</li>
              <li>thunder</li>
              <li>other cats</li>
            </ol>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
              <div
                class="row"
              >
                <div
                  class="col-sm-6"
                >
                  <label><input type="radio" name="indoor-outdoor"> Indoor</label>
                </div>
                <div
                  class="col-sm-6"
                >
                  <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
                </div>  
              </div>
              <div
                class="row"
              >
                <div
                  class="col-sm-4"
                >
                  <label><input type="checkbox" name="personality"> Loving</label>
                </div>
                <div
                  class="col-sm-4"
                >
                  <label><input type="checkbox" name="personality"> Lazy</label>
                </div>
                <div
                  class="col-sm-4"
                >
                  <label><input type="checkbox" name="personality"> Crazy</label>
                </div>  
              </div>
              
              <div
                class="row"
              >
                <div
                  class="col-sm-7"
                >
                  <input type="text" placeholder="cat photo URL" class="form-control" required>
                </div>
                <div
                  class="col-sm-5"
                >
                  <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>
                </div>
              </div>

            </form>
          </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
