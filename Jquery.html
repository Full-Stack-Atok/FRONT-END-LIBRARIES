<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- Animate.css -->
        <link 
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            rel="stylesheet"
        />

        <style>
            /* Bounce animation */
            @keyframes bounce {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-15px);
                }
            }

            .bounce {
                animation: bounce 1s ease infinite;
            }
            .custom-red {
                color: red;
            }
        </style>    
    </head>

    <body>
        
        <header>
            <!-- place navbar here -->
        </header>

        <main>
            <!-- jQuery Script -->
            <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
            <script>
                $(document).ready(function () {

                    $("#target1").css("color", "red");
                    $("#target1").prop("disabled", true);
                    $("#target4").html("<em>#target4</em>");
                    $("#target4").remove();

                    $("#target2").appendTo("#alert-right");
                    $("#target5").clone().appendTo("#alert-left");
                    $("#target1").parent().css("background-color", "red");
                    $("#alert-left").children().css("color", "green");
                    $("#alert-right").children().css("color", "orange");

                    $(".target:nth-child(2)").addClass("animated bounce");
                    $(".target:even").addClass("animate__shakeX");
                    $("button").addClass("animate__animated");

                    $("body").addClass("animate__animated animate__hinge");
                   // $(".btn").addClass("animate__shakeX");
                   // $("#target1").removeClass("btn-secondary").addClass("btn-primary");
                   // $("button").removeClass("btn-secondary"); 

                    
                });
            </script>

            <!-- Code below this line should not be changed! -->
            <div 
            class="container-fluid"
            >
                <h3 
                    class="text-primary text-center"
                    >
                        Jquery Playground
                </h3>

                <div 
                    class="row"
                    >
                        <div
                            class="col-sm-6"
                        >
                            <h4>#Left-alert</h4>
                            <div 
                                class="alert alert-secondary"
                                id="alert-left"
                            >
                                <button
                                    type="button"
                                    class="btn btn-secondary target"
                                    id="target1"
                                >
                                    #target1
                                </button>
                            
                                <button
                                    type="button"
                                    class="btn btn-secondary target"
                                    id="target2"
                                >
                                    #target2
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-secondary target"
                                    id="target3"
                                >
                                    #target3
                                </button>
                            </div>  
                        </div>

                        <div
                            class="col-sm-6"
                        >
                            <h4>#right-alert</h4>
                            <div 
                                class="alert alert-secondary"
                                id="alert-right"
                            >
                                <button
                                    type="button"
                                    class="btn btn-secondary target"
                                    id="target4"
                                >
                                    #target4
                                </button>
                            
                                <button
                                    type="button"
                                    class="btn btn-secondary target"
                                    id="target5"
                                >
                                    #target5
                                </button>
                            
                                <button
                                    type="button"
                                    class="btn btn-secondary target"
                                    id="target6"
                                >
                                    #target6
                                </button>
                            </div>
                        </div>        
                </div>
            </div>
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
